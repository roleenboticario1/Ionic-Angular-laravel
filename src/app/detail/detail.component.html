<ion-header>
   <ion-toolbar>
     <ion-title>{{product.name}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">
         <ion-icon slot="start" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content>
  <img  [src]="product.imageUrl" alt="">

  <div class="ion-padding">
     <ion-text>
       <h1>{{product.name}}</h1>
       <h3>{{product.price}}</h3>
       <p class="ion-margin-vertical">{{ product.description }}</p>
     </ion-text>

     <ion-button expand="block" (click)="openEditModal()">Edit</ion-button>
     <ion-button expand="block" color="danger" (click)="onDeleteProduct()">Delete</ion-button>
  </div>
</ion-content>
